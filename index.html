<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="wrap_box">
      <div class="content_box">
        <img class="content_image" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay_box">  
          <img class="view_icon" src="images/icon-view.svg" alt="Equilibrium Icon">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p>
          <img class="icon" src="images/icon-ethereum.svg" alt="Ethereum Icon"> 
          <span class="nft_price">0.041 ETH</span>
          <span class="time_left"><img class="icon" src="images/icon-clock.svg" alt="Clock Icon">3 days left</span>
        </p>      
        <hr>
        <img class="avatar_img" src="images/image-avatar.png" alt="Avatar">
        Creation of <span class="owner_txt">Jules Wyvern</span>
      </div>
    </main>
  </body>
</html>
